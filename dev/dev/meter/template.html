<!-- Meter Page Content -->
<div class="col-md-7">


    <div id="compass" ng-class="{'good-wind': windData.wind_avg > 4.5}">

        <div class="wind_data">
            <div class="wind_unit">{{settings.wind}}</div>
            <div class="wind_avg">{{windData.wind_avg}} </div>
            <div class="wind_dir">{{windData.wind_direction_string}}</div>
        </div>
        <div class="arrow" rotate degrees="windData.wind_direction + settings.offset"></div>
    </div>

</div>

<div class="col-md-5">
    <div id="extras">
        <p>
            <label>WIND GUST</label> {{windData.wind_max}} <span>{{settings.wind}}</span></p>
        <p>
            <label>WIND MIN</label> {{windData.wind_min}} <span>{{settings.wind}}</span></p>
        <p>
            <label>Temperature</label> {{windData.temperature}} <abbr>{{settings.temp}}</abbr></p>

    </div>
</div>
